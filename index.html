---
layout: default
title: 信のblog
---
<div class="blurb">
	<h1>Hi there,我是信!</h1>
	<p>一个不为人知的小透明</p>
</div><!-- /.blurb -->

<div class="post-list">
  {% for post in site.posts limit:5 %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time>{{ post.date | date: "%Y-%m-%d" }}</time>
    </article>
  {% endfor %}
</div>
